<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
<link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<div class="container" id="dvRegistration">
    <div class="panel-heading">
        <div class="panel-title text-center">
            <h1 class="title">Company Registartion</h1>
            <hr />
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form class="form-horizontal" [formGroup]="registerForm" (ngSubmit)='register()' novalidate action="#">

                <div class="form-group">
                    <label for="name" class="cols-sm-2 control-label">Your Name</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="name" id="name" formControlName="name" placeholder="Enter your Name" />
                        </div>
                        <div *ngIf="reg.name.invalid && (reg.name.dirty || reg.name.touched)" class="text-danger">
                            <div *ngIf="reg.name.errors.required">
                                Name is required.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="cols-sm-2 control-label">Your Email</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="email" id="email" formControlName="email" placeholder="Enter your Email" />
                        </div>
                    </div>
                    <div *ngIf="reg.email.invalid && (reg.email.dirty || reg.email.touched)" class="text-danger">
                        <div *ngIf="reg.email.errors.required">
                            Email is required.
                        </div>
                        <div *ngIf="reg.email.errors.pattern">
                            Email is not valid.
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="username" class="cols-sm-2 control-label">Username</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="username" id="username" formControlName="username" placeholder="Enter your Username" />
                        </div>
                    </div>
                    <div *ngIf="reg.username.invalid && (reg.username.dirty || reg.username.touched)" class="text-danger">
                        <div *ngIf="reg.username.errors.required">
                            Username is required.
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="cols-sm-2 control-label">Password</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                            <input type="password" class="form-control" name="password" id="password" formControlName="password" placeholder="Enter your Password" />
                        </div>
                    </div>
                    <div *ngIf="reg.password.invalid && (reg.password.dirty || reg.password.touched)" class="text-danger">
                        <div *ngIf="reg.password.errors.required">
                            Password is required.
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                            <input type="password" class="form-control" appConfirmEqualValidator="password" name="confirm" id="confirm" formControlName="confirmPassword" placeholder="Confirm your Password" />
                        </div>
                    </div>
                    <div *ngIf="reg.confirmPassword.invalid && (reg.confirmPassword.dirty || reg.confirmPassword.touched)" class="text-danger">
                        <div *ngIf="reg.confirmPassword.errors.required">
                            Confrim Passwrod is required.
                        </div>
                        <div *ngIf="reg.confirmPassword.errors.notEqual && !reg.confirmPassword.errors.required">
                            Password and Confrim Passwrod is not match.
                        </div>
                    </div>
                </div>
                <div class="form-group ">
                    <button type="submit" class="btn btn-primary btn-lg btn-block login-button">Register</button>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary btn-lg btn-block login-button" [routerLink]="['/login']">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="assets/js/bootstrap.js"></script>
